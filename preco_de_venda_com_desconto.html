<!-- 2. Crie uma página web com Javascript, Jquery e Bootstrap para uma determinada loja
que precisa calcular o preço de venda de um produto. O cálculo deve ser realizado
por meio da multiplicação do preço unitário x quantidade vendida e, posteriormente,
subtrair o valor de desconto. Verifique se todos os campos do formulário foram
preenchidos e considere as variáveis do tipo de dado real. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço do Produto</title>
    <!--Bootstrap-->
    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    
    <!--Popper-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">

        <h1><center>Valor de Venda do Produto<center></h1>

            <br>
            
            <div class="form-group">
                <strong>Informe o Produto:</strong>
                <!-- campo para identificar o produto. -->
                    <input class="form-control" type="text" name="" id="produto">
            </div>

            <br>

            <div class="form-group">
               <strong>Informe o valor do Produto:</strong>
                <!-- campo para informar o valor do produto a venda. -->
                    <input class="form-control" type="number" name="" id="valor">
            </div>

            <br>

            <div class="form-group">
               <strong>Informe a Quantidade:</strong>
                <!-- campo para informar a quantidade de produto. -->
                    <input class="form-control" type="number" name="" id="quantidade">
            </div>

            <br>

            <div class="form-group">
               <strong>Informe o Desconto " <strong>% </strong>":</strong>
                <!-- campo para informar o desconto do produto. -->
                    <input class="form-control" type="number" name="" id="indesconto" maxlength="2" placeholder="Infome o Valor do Desconto em Procentagem !">
            </div>

            <br>

            <div class="form-grup">
              <!-- botão para calcular. -->
                    <input type="button" value="Calcular" class="btn btn-success" onclick="calcular()">
            </div>
            
            <br>

            <div class="form-group">
                <h2>Valor com Desconto:</h2>
                <!-- campo que mostra o valor total do produto com desconto. -->
                    <input class="form-control" type="text" name="" id="desconto" readonly>
            </div>

    </div>

                <!--modal-->
                <div class="modal" id="alerta" tabindex="-1">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Validar campos</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="mensagem" class="modal-body">
                          <p>Preencha o campo.</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        </div>
                      </div>
                    </div>
                </div>
    
        </div>
    


    <!-- script do arquivo Javascript -->
    <script src="index.js"></script>
</body>
</html>
